<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Charlotte Cambau">
  <meta name="keywords" content="portfolio, cambau, design, web, visual">
  <meta name="description" content="Charlotte Cambau's web design portfolio">
  <link rel="stylesheet" href="#">
  <title>Charlotte Cambau - Ultralight beam</title>
</head>
<body>
  <!-- header with the page title, an image of the project and nav -->
  <header>
    <nav>
      <a href="#">About</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
    </nav>

    <img src="images/Ultralight/ultralight-beam.png" alt="image of the cover of the magazine" width="400px" class="ultralight-display">

    <article class="title">
      <h1>Ultralight Beam</h1>

      <div class="inside-box">
        <p>Editorial design</p>
      </div>
    </article>
  
    <div class="double-square"></div>
  </header>

  <!-- main with images of the magazine -->
  <main>
    <article class="brief">
      <p>This project was part of a class in digital typography at Scuola Politecnica di Design (Milan). The brief:</p>

      <p><strong>Create a grid and use it to layout a cover and an article for a fictional art magazine.</strong></p>
    </article>

    <div class="double-square"></div>

    <div class="pages">
      <div class="2-mag">
        <img src="images/Ultralight/pages1-2.png" alt="magazine's first two pages" width="200">

        <img src="images/Ultralight/pages3-4.png" alt="next pages" width="200">
      </div>

      <img src="images/Ultralight/pages5-6.png" alt="magazine's last two pages" width="400">
    </div>

    <section class="details">
      <h4>On</h4>
      <p>Adobe Indesign</p>
    </section>
  </main>
